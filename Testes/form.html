<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Insira seus dados bancários &#128540;</h1>
    <form action="/tacos">
        <p>
            <label for="agencia">Coloque sua agência: </label>
            <input type="text" name="agencia" id="agencia"><br>
        </p>
        <p>
            <label for="conta">Coloque sua conta: </label>
            <input type="text" name="conta" id="conta"><br>
        </p>
        <p>
            <label for="senha">Coloque sua senha: </label>
            <input type="password" name="senha" id="senha"><br>
        </p>
        <p>
            <label for="cor">Escolhe uma cor seu viado: </label>
            <input type="color" name="cor" id="cor"><br>
        </p>
        <button>
            Enviar
        </button>
    </form>
</body>

</html>
