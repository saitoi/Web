<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Race Registration</h1>
    </header>
    <main>
        <form action="">
            <label for="name1">First Name</label>
            <input type="text" id="name1" required>
            <label for="name2">Last Name</label>
            <input type="text" id="name2" required>
            <p>Select a Race:</p>
            <input type="radio" name="race" id="race1">
            <label for="race1">Fun Run 5k</label><br>
            <input type="radio" name="race" id="race2">
            <label for="race2">Half Marathon</label><br>
            <input type="radio" name="race" id="race3">
            <label for="race3">Full Marathon</label>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>
                <label for="age">Select Age Group</label>
                <select name="age" id="age">
                    <option value="1">Under 18</option>
                    <option value="2">18-25</option>
                    <option value="3">26-35</option>
                    <option value="4">36-45</option>
                    <option value="5">46-55</option>
                    <option value="6">56-65</option>
                    <option value="7">66-75</option>
                    <option value="8">76+</option>
                </select>
                <button>
                    Register
                </button>
        </form>
    </main>
</body>

</html>
