<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Principais mecanismos de pesquisa</h1>
    </header>
    <main>
        <h2>Google</h2>
        <form action="http://www.google.com/search">
            <label for="q">Você está com sorte..</label><br>
            <input type="text" name="q" id="q">
            <button>Search</button>
        </form>
        <hr>
        <h2>Xvideos</h2>
        <form action="http://www.xvideos.com/search">
            <label for="q">Você está danado..</label><br>
            <input type="text" name="q" id="q">
            <label for="level">How bad do you want it to be?</label><br>
            <select name="age" id="level">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button>&#128540;</button>
        </form>
    </main>
</body>
</html>
